<!DOCTYPE html>
<html>
  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
		
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 
                Implement a way to filter through listings using the search bar 
              -->		  
			  
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchText" >
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr >
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
			  <tr ng-repeat="x in listings | filter: searchText" ng-click="showDetails(x)">
				<td>{{ x.code }}</td>
				<td>{{ x.name }}</td>
				<td>
					<button class='btn btn-danger' ng-click="deleteListing(x.code)">delete</button>
				</td>
			  </tr>
              <!-- 
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                --> 
            </table>
          </div>
          <!-- 
              Write an HTML form that adds new listings to the directory 
            -->
			
	
			<div class="form-group">
				<label for="exampleInputName">Name</label>
				<input type="text" class="form-control" id="exampleInputName" ng-model="name" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="exampleInputCode">Code</label>
				<input type="text" class="form-control" id="exampleInputCode" ng-model="code" placeholder="Code"/>
			</div>
			<div class="form-group">
				<label for="exampleInputLatitude">Latitude</label>
				<input type="number" class="form-control" id="exampleInputLatitude" ng-model="latitude" placeholder="Latitude">
			</div>
			<div>
				<label for="exampleInputName">Longitude</label>
				<input type="number" class="form-control" id="exampleInputLongitude" ng-model="longitude" placeholder="Longitude">
			</div>
			<div class="form-group">
				<label for="exampleInputage">Address</label>
				<input type="text" class="form-control" id="exampleInputAddress" ng-model="address" placeholder="Address"/>
			</div>
			<button type="button" class="btn btn-primary" ng-click="addListing()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add To Directory</button>
			</form>
			
			
			
			
			
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
             -->

			
			<dl>
				<dt>Code:</dt>
					<dd>{{detailedInfo.code}}</dd>
				<dt>Name:</dt>
					<dd>{{detailedInfo.name}}</dd>
				<dt>Latitude:</dt>
					<dd>{{detailedInfo.coordinates.latitude}}</dd>
				<dt>Longitude:</dt>
					<dd>{{detailedInfo.coordinates.longitude}}</dd>
				<dt>Address:</dt>
					<dd>{{detailedInfo.address}}</dd>
			</dl>
			 
			 
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" 
integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
